# ===============================
# Application
# ===============================
spring.application.name=esd-monitoring
server.port=8080

# ===============================
# TCP Server Configuration
# ===============================
esd.tcp.port=9000
esd.tcp.max-connections=50

# ===============================
# Queue Configuration
# ===============================
esd.queue.capacity=10000
esd.worker.thread.count=3

# ===============================
# Database Configuration (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/esd_db
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Retry & Fallback Configuration
# ===============================
esd.retry.interval.ms=30000
esd.fallback.file.path=./failed-records.log

# ===============================
# Scheduling
# ===============================
spring.task.scheduling.pool.size=2

# ===============================
# Logging Configuration
# ===============================
logging.level.root=INFO
logging.level.com.esd=DEBUG
logging.file.name=logs/esd-monitoring.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# Actuator (Optional)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
spring:
redis:
host: localhost
port: 6379
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
